name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18


      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install Flutter deps
        run: flutter pub get

      - name: Run unit tests
        run: |
          echo "Flutter version and doctor"
          flutter --version
          flutter doctor -v
          echo "Running unit tests"
          flutter test --coverage -r expanded

      # Optional: run emulators and integration tests (commented by default)
      - name: Set up Java (for Firestore emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Start Firebase emulators (functions + firestore)
        run: |
          firebase emulators:start --only functions,firestore &
          # Give emulators a moment to start up
          sleep 5

      - name: Run integration tests (emulator)
        run: flutter test test/integration/ride_integration_test.dart -r expanded

  emulator-tests:
    name: Emulator tests (Firestore rules + Functions)
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 30
    env:
      GCLOUD_PROJECT: demo-no-project

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java (required by Firestore emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase CLI
        run: curl -sL https://firebase.tools | bash

      - name: Run emulator-based tests (Firestore rules + Functions unit tests)
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          echo "Listing workspace root:"
          ls -la "$GITHUB_WORKSPACE" || true
          echo "Listing functions dir:"
          ls -la "$GITHUB_WORKSPACE/functions" || true

          npx firebase emulators:exec --only firestore,functions "bash -lc 'cd \"$GITHUB_WORKSPACE/functions\" && npm ci --no-audit --no-fund --legacy-peer-deps 2>&1 | tee npm-ci.log && cat npm-ci.log && npm run build && npm run test:rules && npm run test:functions'"

      - name: Upload Functions npm log (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: functions-npm-ci-log
          path: functions/npm-ci.log

      - name: Upload Firebase emulator logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firebase-emulator-logs
          path: |
            firebase-debug.log
            firestore-debug.log
            functions/firebase-debug.log

